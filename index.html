<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

</head>

<body>
    <!-- Header/title -->
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="play popup" id="playGame">

        <p>Welcome to Rock Paper Scissors.</p>

        <p>First to 3 wins!</p>

        <p>Press play to begin.</p>

        <button id="buttonPlay"> Play </button>
    </div>

    <div class="play popup" id="playAgain">

        <p id="winMessage"></p>

        <button id="buttonPlayAgain"> Play Again </button>
    </div>

    <!-- Game to be played in  -->
    <div class="game">


        <!-- User (left half of the page) -->
        <div class="user">

            <!-- 3 buttons that represent the user's score  -->
            <div class="score">

                <button id="userScore3"></button>
                <button id="userScore2"></button>
                <button id="userScore1"></button>

            </div>

            <!--Image that displays the user's selection  -->
            <div class="image">

                <img class="placeHolder" id="userP" src="images/blank.png" alt="Blank">

                <img class="hidden" id="userRock" src="images/rock.png" alt="Rock">

                <img class="hidden" id="userPaper" src="images/paper.png" alt="Paper">

                <img class="hidden" id="userScissors" src="images/scissors.png" alt="Scissors">



            </div>

            <!--Buttons for the user to choose rock paper or scissors -->
            <div class="selection">

                <button class = "choose" id="chooseRock"><img src="images/rock.png" alt="Rock"></button>

                <button class = "choose" id="choosePaper"><img src="images/paper.png" alt="Paper"></button>

                <button class = "choose" id="chooseScissors"><img src="images/scissors.png" alt="Scissors"></button>

            </div>


        </div>

        <!-- CPU (right half of the page) -->
        <div class="cpu">

            <!-- 3 buttons that represent the cpu's score  -->
            <div class="score">
                <button id="cpuScore1"></button>
                <button id="cpuScore2"></button>
                <button id="cpuScore3"></button>

            </div>

            <!--Image that displays the cpu's selection  -->
            <div class="image">
                
                <img class="placeHolder" id="cpuP" src="images/blank.png" alt="Blank">

                <img class="hidden" id="cpuRock" src="images/rock.png" alt="Rock">

                <img class="hidden" id="cpuPaper" src="images/paper.png" alt="Paper">

                <img class="hidden" id="cpuScissors" src="images/scissors.png" alt="Scissors">


            </div>



        </div>


</body>

</html>
